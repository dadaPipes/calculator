<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input class="calculator__input" id="display" type="text">
        <table class="calculator__table">
            <tr>
                <td><input type = "button" class = "calculator__button--lightgray" value = "&#40;" onclick   = "handleInput('(')"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "&#41;" onclick   = "handleInput(')')"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "c" onclick       = "clearDisplay()"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "&#8592;" onclick = "handleInput('/')"></td>
            </tr>
            <tr>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "7" onclick = "handleOperand('7')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "8" onclick = "handleOperand('8')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "9" onclick = "handleOperand('9')"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "/" onclick = "handleOperator('/')"></td>
            </tr>
            <tr>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "4" onclick = "handleOperand('4')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "5" onclick = "handleOperand('5')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "6" onclick = "handleOperand('6')"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "*" onclick = "handleOperator('*')"></td>
            </tr>
            <tr>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "1" onclick = "handleOperand('1')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "2" onclick = "handleOperand('2')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "3" onclick = "handleOperand('3')"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "-" onclick = "handleOperator('-')"></td>
            </tr>
            <tr>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "0" onclick = "handleOperand('0')"></td>
                <td><input type = "button" class = "calculator__button--darkgray"  value = "." onclick = "handleInput('.')"></td>
                <td><input type = "button" class = "calculator__button--blue"      value = "=" onclick = "operate()"></td>
                <td><input type = "button" class = "calculator__button--lightgray" value = "+" onclick = "handleOperator('+')"></td>
            </tr>
          </table>
    </div>
</body>
</html>
